  is_checkable: true
  importance: 0.5
  verdict:
    overall_stance: SUPPORTS
    reasoning: Multiple sources (ABC News, Chicago Health, PepperScale, Food Republic) confirm a cup of chopped red bell pepper contains ~190mg vitamin C compared to ~70mg in a medium orange - nearly three times more. This is a documented nutritional fact.
- claim_text: Ginger is awesome for circulation and digestion
  is_checkable: true
  importance: 0.45
  verdict:
