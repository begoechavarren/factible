    reasoning: Research shows ginger has blood-thinning properties and improves blood flow. For digestion, it's well-known in traditional medicine and modern research confirms it aids gastric motility and helps with nausea. This is a relatively uncontroversial claim with broad support.
- claim_text: Turmeric is incredible for inflammation
  is_checkable: true
  importance: 0.6
  verdict:
    overall_stance: SUPPORTS
    reasoning: Meta-analysis (66 RCTs) shows turmeric/curcumin significantly reduces inflammatory markers (CRP, TNF-α, IL-6). Johns Hopkins confirms curcumin has antioxidant and anti-inflammatory properties. PMC notes it's considered one of the natural compounds with greatest potential for treating diseases. However, bioavailability is challenging unless combined with black pepper or fat.
- claim_text: Black pepper can enhance the curcumin absorption in turmeric by up to 2,000 percent
  is_checkable: true
  importance: 0.65
  verdict:
    overall_stance: SUPPORTS
    reasoning: PubMed (Shoba et al., 1998) found piperine increased curcumin bioavailability by 2000%. PMC, Healthline, and Johns Hopkins all cite this widely-referenced finding. While the 2000% figure comes from a single influential study and recent studies show variable results, the enhancement effect is real and documented.
- claim_text: Juicing is the easiest way to repair your body in a short span of time
  is_checkable: true
  importance: 0.9
  verdict:
    overall_stance: REFUTES
    reasoning: No scientific evidence supports that juicing "repairs" the body better than eating whole foods. Juicing removes fiber, which is essential for digestive health. The body has its own repair and detoxification mechanisms (liver, kidneys). "Detox" claims for juices lack scientific support. Juices can be part of a healthy diet but aren't a special "repair" mechanism.
- claim_text: Detox juices help you lose weight and cleanse your body to literally make you glow
  is_checkable: true
  importance: 0.9
  verdict:
    overall_stance: REFUTES
    reasoning: MedicineNet states limited evidence supports external detox for health maintenance. The human body already rids itself of waste through digestion naturally via liver and kidneys. There's no evidence detox diets remove toxins. Weight loss from juice cleanses is typically temporary water weight. "Making you glow" is subjective and non-measurable. While juices contain nutritious ingredients, the "detox" framing isn't scientifically valid.
