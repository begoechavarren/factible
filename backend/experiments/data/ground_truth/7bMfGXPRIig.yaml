claims:
- claim_text: A three-day juice cleanse can jump start health, help get off medications, bolster the immune system, and burn fat quickly
  is_checkable: true
  importance: 0.95
  verdict:
    overall_stance: MIXED
    reasoning: Mixed results. Some studies show short-term weight loss and gut bacteria changes. But getting off medications and sustained fat burning - no strong evidence. Weight usually comes back after. Overstated claims.
- claim_text: A juice cleanse will lower your insulin if you make it right
  is_checkable: true
  importance: 0.85
  verdict:
    overall_stance: MIXED
    reasoning: 'Mixed. True fasting lowers insulin but juice has sugar which doesn''t lower insulin. Study: juice had no effect on insulin. The claim mixes up fasting vs juice cleanse.'
- claim_text: A juice cleanse is going to help increase your human growth hormone
  is_checkable: true
  importance: 0.8
  verdict:
    overall_stance: REFUTES
    reasoning: No. True fasting (water only) increases HGH but juice cleanse doesn't. Juice has 300-600 cal/day which blocks fasting effects. No studies show juice boosts HGH. Wrong claim.
- claim_text: Doing a juice cleanse right will trigger autophagy
  is_checkable: true
  importance: 0.9
  verdict:
    overall_stance: MIXED
    reasoning: Mixed. Some calorie restriction may trigger autophagy but juice has 300-600 cal which probably blocks full autophagy. Real autophagy needs complete fasting 24-48h. Partial effect at most.
- claim_text: When you start burning fat, the fat contains toxins which are released into the system and if not eliminated quickly, they take back up into tissue and are restored as fat (the rebounding effect)
  is_checkable: true
  importance: 0.75
  verdict:
    overall_stance: MIXED
    reasoning: Partly true. Yes fat stores toxins and releases them when burned. But the "rebounding" where toxins become fat again - not real science. Body has liver/kidneys to process toxins. Oversimplified.
- claim_text: Green apples (Granny Smith) have lower sugar content than red apples, which helps keep insulin down
  is_checkable: true
  importance: 0.55
  verdict:
    overall_stance: MIXED
    reasoning: Mixed. Some sources say green apples have less sugar, others say it's similar. Difference might be small (16g vs 18g). Also Granny Smith lower GI because of fiber not just sugar. Not as clear-cut as claimed.
- claim_text: Kale is always at the top of the scoring system for most nutritious food
  is_checkable: true
  importance: 0.45
  verdict:
    overall_stance: REFUTES
    reasoning: 'Not true. CDC study: kale scored 49, watercress scored 100. Spinach, chard, beet greens all scored higher. Kale is nutritious but not "at the top". Overstated.'
- claim_text: Celery is amazing for your digestive tract especially your stomach and for supporting your liver and detoxing
  is_checkable: true
  importance: 0.55
  verdict:
    overall_stance: MIXED
    reasoning: Mixed. Some studies show celery helps stomach lining. But "detoxing" - no. Cleveland Clinic says liver/kidneys already detox naturally. Celery isn't special for this. Overstated claim.
- claim_text: Parsley has more iron than spinach and is really good for anemia
  is_checkable: true
  importance: 0.5
  verdict:
    overall_stance: SUPPORTS
    reasoning: True. Parsley has 6.2mg iron vs spinach 2.7mg per 100g. Over 2x more. Also has vitamin C which helps absorb iron. Good for anemia though we don't eat much parsley usually.
- claim_text: Broccoli is very anti-cancer
  is_checkable: true
  importance: 0.6
  verdict:
    overall_stance: SUPPORTS
    reasoning: Supported. Broccoli has sulforaphane which shows anti-cancer activity in studies. 3-5 servings/week linked to 30% lower cancer risk. But most evidence from lab/animal studies, need more human trials.
- claim_text: Dandelion has a very good detox of iron effect
  is_checkable: true
  importance: 0.4
  verdict:
    overall_stance: UNCLEAR
    reasoning: Unclear wording. "Detox of iron" isn't real medical term. If means liver detox - some support for that. If means iron content - yes dandelion has iron. Confusing claim, can't properly verify.
- claim_text: Your digestive system uses more energy than anything else you could possibly do on this planet, not a marathon, not anything
  is_checkable: true
  importance: 0.65
  verdict:
    overall_stance: REFUTES
    reasoning: Wrong. Digestion uses only 10% of daily energy. Basal metabolism (breathing, heart) uses 60-75%. Marathon burns way more than digestion. Claim is totally exaggerated.
- claim_text: The gut microbiome makes up 70 plus percent of your immune system
  is_checkable: true
  importance: 0.7
  verdict:
    overall_stance: MIXED
    reasoning: Mixed up. 70% immune cells in gut refers to GALT (immune tissue), not the microbiome (bacteria). Microbiome helps train immunity but doesn't "make up" 70% of immune system. Confused terminology.
- claim_text: Broth or collagen are very insulin friendly and won't spike insulin levels
  is_checkable: true
  importance: 0.45
  verdict:
    overall_stance: MIXED
    reasoning: Partly true. Low carb so minimal spike but protein does trigger some insulin. Broth/collagen = protein which affects insulin. No specific studies on this during fasting. Oversimplified.
- claim_text: You should aim for 64 to 128 ounces of juice during the cleanse
  is_checkable: true
  importance: 0.35
  verdict:
    overall_stance: UNCLEAR
    reasoning: No scientific basis for this. Just what commercial programs recommend. 64-128oz is wide range. No studies on optimal amount. Can't verify - not based on science.
