- claim_text: 30 years ago, HIV was universally a death sentence
  is_checkable: true
  importance: 0.75
  verdict:
    overall_stance: MIXED
    reasoning: WHO confirms there was little hope in the 1980s with no effective treatment. AZT (1987) had limited effectiveness, with HAART only available from 1996. Over 448,000 AIDS deaths occurred in the US from early 1980s to end of 1990s. However, the word "universally" is problematic. Death rates declined from 78% (1988-1995) to around 5% as ART emerged. Survival varied by access to treatment and individual factors. While extremely deadly 30 years ago, calling it "universally" a death sentence overlooks regional care variations and emerging treatments by mid-1990s.
- claim_text: People with HIV are now leading almost normal lives with improved prognosis
  is_checkable: true
  importance: 0.85
