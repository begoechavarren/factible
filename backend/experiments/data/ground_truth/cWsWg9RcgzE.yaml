    reasoning: Lancet HIV 2023 shows people on ART with high CD4 counts have life expectancy only a few years lower than the general population. Cleveland Clinic confirms most people who start ART soon after diagnosis can expect to live as long as someone without HIV. U=U (Undetectable = Untransmittable) means effective ART prevents sexual transmission.
